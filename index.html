<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Split Screen Slider</title>
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link rel="stylesheet" href="css/sass/screen-slider.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrapper-1">
      <div class="wrapper-split-content skewed">
        <div class="layer bottom">
          <div class="content-wrap">
            <div class="content-body">
              <h2>Hurleys Expands Its Reach</h2>
            </div>
          </div>
        </div>
        <div class="layer top top-layer-animation">
          <div class="content-wrap">
            <i class="fas fa-times"></i>
            <div class="content-body">
              <h2 class="top-text">A MAJOR PLAYER IN THE FREE TV SPACE</h2>
            </div>
            <img src="img/tv.jpg" alt="" />
          </div>
        </div>
        <div class="slider slider-animation">
          <div class="handle" draggable="true">
            <i class="fas fa-arrows-alt-h" style="color:#fff;"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="js/main.js"></script>-->
    <script src="js/class-screen-slider.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        new ScreenSlider("wrapper-1", true);
      });
    </script>
  </body>
</html>
